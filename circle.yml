machine:
  node:
    version: 6.1.0
  timezone:
    GB
dependencies:
  pre:
    - curl -s https://raw.githubusercontent.com/chronogolf/circleci-google-chrome/master/use_chrome_stable_version.sh | bash
  post:
    - npm run test:selenium-install
    - npm run build:staging
test: 
  pre:
    - npm run test:selenium-start:
        background: true
    - npm run start:only-server:
        background: true
  post:
    - npm run test:feature:staging
deployment:
  prod:
    branch: master
    heroku:
      appname: regency-wealth-crm
  staging:
    branch: staging
    heroku:
      appname: regency-wealth-crm-staging

