machine:
  node:
    version: 6.1.0
  timezone:
    GB
test: 
  pre:
    - npm run test:selenium-install
    - npm run test:selenium-start:
      background: true
    - npm run start:staging:
      background: true
  post:
    - npm run test:feature:staging
deployment:
  prod:
    branch: master
    heroku:
      appname: regency-wealth-crm
  staging:
    branch: staging
    heroku:
      appname: regency-wealth-crm-staging

