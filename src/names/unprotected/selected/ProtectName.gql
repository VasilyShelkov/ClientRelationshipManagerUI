mutation ProtectName (
  $unprotectedId: String!
  $nameId: String!
  $userId: String!
  $callBooked: String
  $meetingBooked: String
) { 
  protectNameToUser (
    unprotectedId: $unprotectedId
    nameId: $nameId
    userId: $userId
    callBooked: $callBooked
    meetingBooked: $meetingBooked
  ) {
    id
    name {
      id
      firstName
      lastName
      phone
      company {
        id
        name
        address
        phone
      }
    }
    callBooked
    meetingBooked
    created_at
  }
} 
